    <meta name="description" content="">

    <title>Cover Template for Bootstrap</title>

    <!-- Custom styles for this template -->
    <link href="/ui/cover.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="vendors/angular/angular.js"></script>
    <script src="scripts/mainCtrl.js"></script>
  </head>

  <body ng-app>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav>
                <ul class="nav-bar masthead-nav" ng-click="$event.preventDefault()">
                  <li class="home {{active}}"><a href="#" ng-click="active='home'">Current time</a></li>
                  <li class="add-event {{active}}"><a href="#" ng-click="active='add-event'">Add event</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Right now:<br></h1>

            <form name="clock">
              <input  type="text" size="8" value="" name="time" >
            </form>

          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
     <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>


</body>
<script language="javascript">
  var TimeStr;

  function clock() {
      now = new Date();
      H = now.getHours();
      M = now.getMinutes();
      S = now.getSeconds();

      TimeStr = "" + H;
      TimeStr += ((M < 10) ? ":0" : ":") + M;

      TimeStr += ((S < 10) ? ":0" : ":") + S;

      document.clock.time.value = TimeStr;

      Timer = setTimeout("clock()", 1000);
  }
      clock();
</script>
</html>
